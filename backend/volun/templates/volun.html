{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            transition: border 0.3s;
        }

        input:focus, textarea:focus {
            border-color: #007bff;
            outline: none;
        }

        textarea {
            height: 80px;
            resize: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        @media (max-width: 400px) {
            .form-container {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Volunteer Signup</h2>
        <form id="volunteerForm" method="POST">
            {% csrf_token %}
            <input type="text" name="name" id="name" placeholder="Your Name" required>
            <input type="email" name="email" id="email" placeholder="Your Email" required>
            <input type="text" name="phone" id="phone" placeholder="Your Phone" required>
            <input type="number" name="age" id="age" placeholder="Your Age" required> <!-- Added 'age' -->
            <textarea name="message" id="message" placeholder="Your Message"></textarea>
            <button type="submit">Submit</button>
        </form>
        
    </div>

    <script>
        document.getElementById("volunteerForm").onsubmit = async function(event) {
            event.preventDefault();

            let formData = new FormData(this);

            let response = await fetch("{% url 'volun' %}", {
                method: "POST",
                body: formData,
                headers: {
                    "X-CSRFToken": document.querySelector("[name=csrfmiddlewaretoken]").value
                }
            });

            try {
                let result = await response.json();
                if (response.ok) {
                    alert(result.message);
                    document.getElementById("volunteerForm").reset();
                } else {
                    alert("Error: " + (result.error || "Something went wrong"));
                }
            } catch (error) {
                alert("Unexpected error. Please try again.");
            }
        };
    </script>

</body>
</html>
