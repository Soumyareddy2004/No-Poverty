{% load static %}
{% block content %}
<div class="container">
    <h2 class="text-center">Donate Food & Essentials</h2>
    <p class="text-center">A small act of kindness can fill many empty stomachs. Your donation can bring hope to those in need. üçõ‚ú®</p>
    <form method="post" class="text-center form-container">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">Donate Now</button>
    </form>
    <div class="image-container">
        <img src="{% static 'food.webp' %}" alt="Food Donation">
    </div>
</div>

<style>
body {
    background: linear-gradient(135deg, #0d1117, #161b22);
    color: #e6edf3;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    padding: 20px;
}

.container {
    max-width: 600px;
    background: #1f2937;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.6);
    text-align: center;
}

h2 {
    color: #58a6ff;
    font-weight: bold;
}

p {
    font-size: 16px;
    color: #b0bec5;
}

.form-container {
    background: #2d333b;
    padding: 20px;
    border-radius: 10px;
}

input, textarea {
    padding: 12px;
    font-size: 16px;
    border-radius: 8px;
    border: 1px solid #444c56;
    width: 100%;
    background: #3b4252;
    color: #e6edf3;
    margin-bottom: 15px;
}

button {
    background: linear-gradient(135deg, #58a6ff, #1f6feb);
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s, transform 0.2s;
    width: 100%;
}

button:hover {
    background: linear-gradient(135deg, #1f6feb, #58a6ff);
    transform: scale(1.05);
}

.image-container {
    margin-top: 20px;
}

.image-container img {
    max-width: 100%;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
}
</style>
{% endblock %}
