{% extends 'layout.html' %}

{% block content %}

<div class="container">
    <h2>Find Aid & Support Services</h2>
    <p>Enter your <strong>location</strong> to discover <strong>NGOs, job opportunities, and welfare services</strong> near you.</p>
    
    <form id="aid-form">
        <input type="text" id="query" name="query" placeholder="Enter your city or region" required>
        <button type="submit">Search Aid</button>
    </form>

    <div id="loading" class="loading" style="display: none;">üîç Searching...</div>
    <div id="result" class="result" style="display: none;"></div>
</div>

<style>
    body {
        padding-top:150px;
        font-family: 'Poppins', sans-serif;
        background-color: #f4f7f6;
        margin: 0;
    }

    .container {
        padding: 100px;
        max-width: 800px;
        margin: auto;
        background: white;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        border-radius: 12px;
        text-align: center;
    }

    h2 {
        color: #2d8bfc;
    }

    input, button {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        font-size: 16px;
    }

    button {
        background: #2d8bfc;
        color: white;
        border: none;
        cursor: pointer;
    }

    .loading {
        margin-top: 10px;
        font-size: 16px;
        color: #2d8bfc;
    }

    .result {
        margin-top: 20px;
        padding: 15px;
        background: #eef7ff;
        border-radius: 6px;
        font-size: 16px;
        color: #333;
        text-align: left;
    }

    .result h3 {
        color: #2d8bfc;
        border-bottom: 2px solid #2d8bfc;
        padding-bottom: 5px;
        margin-top: 15px;
    }

    .result ul {
        list-style-type: none;
        padding-left: 0;
    }

    .result li {
        padding: 10px;
        border-bottom: 1px solid #ddd;
    }

    .result a {
        color: #2d8bfc;
        text-decoration: none;
        font-weight: bold;
    }

    .result a:hover {
        text-decoration: underline;
    }
</style>
