{% extends "layout.html" %}
{% load static %}

{% block content %}
<div class="container d-flex flex-column align-items-center justify-content-center vh-100 text-white">
 <h2 class="fw-bold mb-3">Support the Needy</h2>
 <p class="text-center mb-4">Your donation can make a difference. Scan the QR code below to donate.</p>
 
  <div class="qr-code-container text-center mb-4">
     <img src="{% static 'qr_code.png' %}" alt="Donation QR Code" class="qr-code img-fluid">
 </div>
 
 <p class="text-center">Or click the button below to donate:</p>
 <a href="YOUR_DONATION_URL_HERE" class="btn btn-primary shadow-sm">Donate Now</a>
</div>

<!-- Custom Styles -->
<style>
 body {
 background: black;
 color: white;
 }
 .qr-code {
 max-width: 250px;
 border: 5px solid white;
 border-radius: 12px;
 padding: 10px;
 background: white;
 }
 .btn-primary {
 background-color: #673ab7;
 border: none;
 }
 .btn-primary:hover {
 background-color: #512da8;
 }
</style>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
