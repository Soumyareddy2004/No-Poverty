{% extends "layout.html" %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center min-vh-100 position-relative">
    <div class="bg-animation">
        <div class="circle" style="width: 120px; height: 120px; top: 10%; left: 20%;"></div>
        <div class="circle" style="width: 150px; height: 150px; bottom: 15%; right: 15%;"></div>
        <div class="circle" style="width: 80px; height: 80px; bottom: 30%; left: 40%;"></div>
    </div>

    <div class="card p-5 shadow-lg border-0 form-container">
        <h2 class="text-center mb-4 text-glow">Register</h2>
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
            <div class="mb-3">
                {{ field.label_tag }}
                {{ field }}
            </div>
            {% endfor %}
            <button class="btn-gradient w-100">Register</button>
        </form>
        <p class="text-center mt-3">
            Already have an account? <a href="{% url 'login' %}" class="text-link">Login here</a>
        </p>
    </div>
</div>

<style>
    body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460, #6a0572);
        margin: 0;
        height: 100vh;
        overflow: hidden;
        position: relative;
    }

    .card {
        border-radius: 20px;
        backdrop-filter: blur(15px);
        background: rgba(255, 255, 255, 0.1);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        transition: transform 0.3s ease;
    }

    .card:hover {
        transform: translateY(-10px) scale(1.03);
    }

    .btn-gradient {
        padding: 14px;
        font-size: 18px;
        border: none;
        border-radius: 10px;
        background: linear-gradient(90deg, #ff00ff, #00ffff);
        color: white;
        cursor: pointer;
        transition: background 0.5s ease, transform 0.3s ease;
    }

    .btn-gradient:hover {
        background: linear-gradient(90deg, #00ffff, #ff00ff);
        transform: scale(1.05);
    }

    .text-glow {
        color: white;
        text-shadow: 0 0 10px #ff00ff, 0 0 20px #00ffff;
        animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
        from {
            text-shadow: 0 0 20px #ff00ff, 0 0 30px #00ffff;
        }
        to {
            text-shadow: 0 0 30px #00ffff, 0 0 40px #ff00ff;
        }
    }

    .bg-animation {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
    }

    .circle {
        position: absolute;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.2);
        animation: float 12s ease-in-out infinite;
    }

    @keyframes float {
        0% {
            transform: translateY(0) translateX(0);
        }
        50% {
            transform: translateY(50px) translateX(50px);
        }
        100% {
            transform: translateY(0) translateX(0);
        }
    }

    .text-link {
        color: #00ffff;
        text-decoration: none;
        transition: color 0.3s ease;
    }

    .text-link:hover {
        color: #ff00ff;
    }

    @media (max-width: 480px) {
        .card {
            width: 90%;
            padding: 30px;
        }
    }
</style>
{% endblock %}
