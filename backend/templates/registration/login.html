{% extends "layout.html" %}
{% load static %}

{% block content %}
<div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
    <div class="row w-100 h-100 m-0">
        
        <!-- Left Half - Image Carousel -->
        <div class="col-md-6 p-0">
            <div id="loginCarousel" class="carousel slide h-100" data-bs-ride="carousel" data-bs-interval="4000">
                
                <!-- Carousel Indicators (Dots) -->
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#loginCarousel" data-bs-slide-to="0" class="active"></button>
                    <button type="button" data-bs-target="#loginCarousel" data-bs-slide-to="1"></button>
                    <button type="button" data-bs-target="#loginCarousel" data-bs-slide-to="2"></button>
                </div>

                <!-- Carousel Images -->
                <div class="carousel-inner h-100">
                    <div class="carousel-item active">
                        <img src="{% static '1.png' %}" class="d-block w-100 h-100 object-fit-cover" alt="Image 1">
                    </div>
                    <div class="carousel-item">
                        <img src="{% static '2.png' %}" class="d-block w-100 h-100 object-fit-cover" alt="Image 2">
                    </div>
                    <div class="carousel-item">
                        <img src="{% static 'pov1.jpeg' %}" class="d-block w-100 h-100 object-fit-cover" alt="Image 3">
                    </div>
                </div>

                <!-- Previous & Next Buttons -->
                <button class="carousel-control-prev" type="button" data-bs-target="#loginCarousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#loginCarousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </button>
            </div>
        </div>

        <!-- Right Half - Login Form -->
        <div class="col-md-6 d-flex align-items-center justify-content-center p-5 login-container">
            <div class="login-box text-white">
                <h2 class="text-center fw-bold mb-4">Login</h2>
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        {{ form.username.label_tag }}
                        {{ form.username }}
                    </div>
                    <div class="mb-3">
                        {{ form.password.label_tag }}
                        {{ form.password }}
                    </div>
                    <button class="btn btn-primary w-100 shadow-sm">Login</button>
                </form>
                <p class="text-center mt-3">
                    Don't have an account? <a href="{% url 'register' %}" class="text-decoration-none text-info fw-semibold">Register here</a>
                </p>
            </div>
        </div>
    </div>
</div>

<!-- Custom Styles -->
<style>
    body {
        padding-top: 100px;
        margin: 0;
        background: black;
        height: 100vh;
    }
    .row {
        width: 100%;
        height: 100%;
    }
    .carousel-item img {
        object-fit: cover;
        height: 100vh;
    }
    .carousel-control-prev-icon, .carousel-control-next-icon {
        filter: invert(1);
    }
    .login-container {
        background: black;
        display: flex;
        flex-direction: column;
        justify-content: center;
        height: 100vh;
    }
    .login-box {
        width: 100%;
        max-width: 500px;
        background: rgba(255, 255, 255, 0.1);
        padding: 50px;
        border-radius: 12px;
        box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
    }
    .btn-primary {
        background-color: #673ab7;
        border: none;
    }
    .btn-primary:hover {
        background-color: #512da8;
    }
    .form-control {
        background: rgba(255, 255, 255, 0.1);
        color: white;
        border: 1px solid rgba(255, 255, 255, 0.3);
    }
    .form-control:focus {
        background: rgba(255, 255, 255, 0.2);
        border-color: #673ab7;
        box-shadow: 0 0 10px rgba(103, 58, 183, 0.5);
    }
</style>

<!-- Bootstrap Script -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
